name: 'Docker Image Transfer'
description: 'Pulls a Docker image from a registry and pushes it to another.'

inputs:
  source:
    description: 'Source Docker image repository (e.g., docker.io/user/source-repo:tag)'
    required: true
  destination:
    description: 'Destination Docker image repository (e.g., docker.io/user/source-repo:tag)'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    SOURCE: ${{ inputs.source }}
    DESTINATION: ${{ inputs.destination }}
    SOURCE_REGISTRY_USERNAME: ${{ secrets.SOURCE_REGISTRY_USERNAME }}
    DESTINATION_REGISTRY_USERNAME: ${{ secrets.DESTINATION_REGISTRY_USERNAME }}
    SOURCE_REGISTRY_PASSWORD: ${{ secrets.SOURCE_REGISTRY_PASSWORD }}
    DESTINATION_REGISTRY_PASSWORD: ${{ secrets.DESTINATION_REGISTRY_PASSWORD }}
